<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>01 - Form</h1>
    </header>

    <main>
      <form action="/submit">
        <label>
          Name
          <input type="text" name="name" />
        </label>
        <br /><br />
        <label>
          Email
          <input type="text" name="email" />
        </label>
        <br /><br />
        <fieldset class="radio-buttons">
          <legend>Favorite Character</legend>
          <label><input type="radio" id="spongebob" />Spongebob</label>
          <br />
          <label><input type="radio" id="patrick" />Patrick</label>
          <br />
          <label><input type="radio" id="sandy" />Sandy</label>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
